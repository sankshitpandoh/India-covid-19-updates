<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="Covid19, Corona Virus, India" />
        <meta name="description" content="An unoffical dataset for Covid-19 updates in India - state wise" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Covid-19 Updates - India</title>

        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="pageWrapper">

            <div class="total-stats">
                <div class="container">
                    <div class="d-flex justify-content-center py-2">
                        <p class="lastUpdate">Last Updated: <span> data not received </span></p>
                    </div>
                    <div class="row py-3 justify-content-center">
                        <div class="col-2 d-flex flex-column text-center">
                            <div class="g-stat-cont first"> 
                                <p>Total cases:</p>
                                <h4 id="tCases"> N/A </h4>
                            </div>
                        </div>
                        <div class="col-2 d-flex flex-column text-center">
                            <div class="g-stat-cont second">
                                <p>Indian Cases:</p>
                                <h4 id="iCases"> N/A </h4>
                            </div>
                        </div>
                        <div class="col-2 d-flex flex-column text-center">
                            <div class="g-stat-cont first">
                                <p>Foreign Cases:</p>
                                <h4 id="fCases"> N/A </h4>
                            </div>
                        </div>
                        <div class="col-2 d-flex flex-column text-center">
                            <div class="g-stat-cont second">
                                <p>Recovered:</p>
                                <h4 id="rCases"> N/A </h4>
                            </div>
                        </div>
                        <div class="col-2 d-flex flex-column text-center">
                            <div class="g-stat-cont first">
                                <p>Deceased:</p>
                                <h4 id="dCases"> N/A </h4>
                            </div>    
                        </div>  
                    </div>
                </div>
            </div>   

        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
